<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-Card Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #1e293b;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      font-size: 1.5rem;
      color: #0f172a;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1rem;
      color: #475569;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>My Responsive 3-Card Layout</h1>
  <div class="card-grid">
    <div class="card">
      <h2>Card One</h2>
      <p>This is a short description for the first card. Built with CSS Grid!</p>
    </div>
    <div class="card">
      <h2>Card Two</h2>
      <p>This is a short description for the second card. Fully responsive.</p>
    </div>
    <div class="card">
      <h2>Card Three</h2>
      <p>This is a short description for the third card. Clean and modern.</p>
    </div>
  </div>
</body>
</html>
